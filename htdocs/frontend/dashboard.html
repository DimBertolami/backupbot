<!DOCTYPE html>
<html>
<head>
    <title>Trading Bot Dashboard</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
            opacity: 0.5;
        }
        
        .container {
            position: relative;
            z-index: 1;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }
        
        .nav-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
        }
        
        .nav-bar a {
            text-decoration: none;
            color: #333;
            margin-left: 15px;
        }
        
        .nav-bar a:hover {
            color: #007bff;
        }
        
        .user-profile {
            text-align: right;
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .chart-container {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .model-selector {
            margin-bottom: 20px;
        }
        
        #trading-chart {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <video class="video-background" autoplay loop muted playsinline>
        <source src="/static/alexhonnold.webm" type="video/webm">
        Your browser does not support the video tag.
    </video>
    
    <div class="container">
        <div class="nav-bar">
            <div>
                <h2>Trading Bot Dashboard</h2>
            </div>
            <div class="user-profile">
                <span id="username-display">Welcome, User</span>
                <a href="/logout-page">Logout</a>
            </div>
        </div>
        
        <div class="dashboard-grid">
            <div class="chart-container">
                <h3>Price Chart</h3>
                <div class="model-selector">
                    <label for="market">Market:</label>
                    <select id="market">
                        <option value="BTC-EUR">Bitcoin (BTC/EUR)</option>
                        <option value="ETH-EUR">Ethereum (ETH/EUR)</option>
                        <option value="XRP-EUR">Ripple (XRP/EUR)</option>
                    </select>
                    
                    <label for="interval">Interval:</label>
                    <select id="interval">
                        <option value="1m">1 minute</option>
                        <option value="5m">5 minutes</option>
                        <option value="15m">15 minutes</option>
                        <option value="1h">1 hour</option>
                        <option value="4h">4 hours</option>
                        <option value="1d">1 day</option>
                    </select>
                    
                    <button id="fetch-data" class="btn">Fetch Data</button>
                </div>
                <div id="trading-chart">
                    <!-- Chart will be rendered here -->
                    <p>Select a market and interval, then click "Fetch Data" to display the chart.</p>
                </div>
            </div>
            
            <div class="chart-container">
                <h3>Trading Model</h3>
                <div class="model-selector">
                    <label for="model">Select Model:</label>
                    <select id="model">
                        <option value="lstm">LSTM</option>
                        <option value="rnn_lstm">RNN-LSTM</option>
                        <option value="xgboost">XGBoost</option>
                        <option value="random_forest">Random Forest</option>
                    </select>
                    
                    <button id="train-model" class="btn">Train Model</button>
                    <button id="predict" class="btn">Make Prediction</button>
                </div>
                <div id="prediction-results">
                    <!-- Prediction results will be displayed here -->
                    <p>Train a model and make predictions to see results.</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/dashboard.js"></script>
</body>
</html>
