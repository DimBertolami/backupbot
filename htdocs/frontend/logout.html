<!DOCTYPE html>
<html>
<head>
    <title>Logged Out</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
            opacity: 0.5;
        }
        
        .container {
            position: relative;
            z-index: 1;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        
        .success-message {
            color: #28a745;
            font-size: 1.2em;
            margin: 20px 0;
        }
        
        .timer {
            font-size: 1.1em;
            margin: 15px 0;
            color: #6c757d;
        }
        
        .btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <video class="video-background" autoplay loop muted playsinline>
        <source src="alexhonnold.webm" type="video/webm">
        Your browser does not support the video tag.
    </video>
    
    <div class="container">
        <h1>Successfully Logged Out</h1>
        <div class="success-message">
            <p>You have been successfully logged out of your account.</p>
        </div>
        <div class="timer">
            <p>You will be redirected to the login page in <span id="countdown">5</span> seconds.</p>
        </div>
        <button class="btn" onclick="window.location.href='index.html'">Back to Login</button>
    </div>
    
    <script>
        // Countdown timer functionality
        let seconds = 5;
        const countdownElement = document.getElementById('countdown');
        
        const countdownTimer = setInterval(() => {
            seconds--;
            countdownElement.textContent = seconds;
            
            if (seconds <= 0) {
                clearInterval(countdownTimer);
                window.location.href = 'index.html';
            }
        }, 1000);
    </script>
</body>
</html>
